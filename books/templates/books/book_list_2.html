{% for book in books %}
  <tr>
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.get_book_type_display }}</td>
    <td>{{ book.publication_date }}</td>
    <td>{{ book.pages }}</td>
    <td>{{ book.price }}</td>
    <td>
      <button type="button" class="btn btn-warning js-create-book-update" data-toggle="modal" data-target="#modal-book" data-url="{% url 'book_update' book.id %}">
        Edit
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-danger js-create-book-delete" data-toggle="modal" data-target="#modal-book" data-url="{% url 'book_delete' book.id %}">
        Delete
      </button>
    </td
  </tr>
{% empty %}
  <tr>
    <td colspan="7" class="text-center bg-warning">No book</td>
  </tr>
{% endfor %}
